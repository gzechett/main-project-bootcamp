<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Professor</title>
</head>
<body>
<div>
  <h1> New Professor</h1>
  <br/>
  <form action="#" th:action="@{/professor/save}" th:object="${professor}" method="post">
    <table border="0" cellpadding="10">
      <tr>
        <td>Professor Name</td>
        <td>
          <input type="text" th:field="*{name}"/>
        </td>
      </tr>
      <tr>
        <td>Professor Age</td>
        <td>
          <input type="text" th:field="*{age}" maxlength="2" pattern="[0-9]{2}"/>
        </td>
      </tr>
      <tr>
        <td>CC</td>
        <td>
          <input type="text" th:field="*{cc}" maxlength="9" placeholder="123456789 (9-Digits)" pattern="[0-9]{9}"/>
        </td>
      </tr>
      <tr>
        <td>Professor Gender</td>
        <td>
          <select th:field="*{gender}">
            <option
                    th:value="M"
                    th:text="Male">
            </option>
            <option
                    th:value="F"
                    th:text="Female">
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Teaching Time (Years)</td>
        <td>
          <input type="text" th:field="*{teachingTime}" maxlength="2" pattern="[0-9]"/>
        </td>
      </tr>
      <tr>
        <td>Salary</td>
        <td>
          <input type="text" th:field="*{salary}"/>
        </td>
      </tr>
      <tr>
        <td>Course</td>
        <td>
<!--          <input type="text" th:field="*{course.id}"/>-->
          <select th:field="*{course.id}">
            <option
                    th:each="course : ${courseList}"
                    th:value="${course.id}"
                    th:text="${course.name}">
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit">Save</button>
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
