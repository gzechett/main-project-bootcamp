<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment :: head('New Professor')}"></head>

<body>

<nav th:replace="~{fragment :: navBar}"></nav>

<div align="center">
    <h1> New Professor</h1>
    <br/><br/>
    <form action="#" th:action="@{/professor}" th:object="${professor}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Professor Name</td>
                <td>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{name}"/>
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </td>
            </tr>
            <tr>
                <td>Professor Age</td>
                <td>
                    <input class="form-control" type="text" th:errorclass="is-invalid" th:field="*{age}" maxlength="2" pattern="[0-9]{2}"/>
                    <div class="invalid-feedback" th:errors="*{age}"></div>
                </td>
            </tr>
            <tr>
                <td>CC</td>
                <td>
                    <input class="form-control" type="text" th:errorclass="is-invalid" th:field="*{cc}" maxlength="9" placeholder="123456789 (9-Digits)"
                           pattern="[0-9]{9}"/>
                    <div class="invalid-feedback" th:errors="*{cc}"></div>
                </td>
            </tr>
            <tr>
                <td>Professor Gender</td>
                <td>
                    <select th:field="*{gender}">
                        <option
                                th:each="gender : ${genderList}"
                                th:value="${gender.shortDescription}"
                                th:text="${gender.description}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Teaching Time (Years)</td>
                <td>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{teachingTime}" maxlength="2" pattern="[0-9]{1,}"/>
                    <div class="invalid-feedback" th:errors="*{teachingTime}"></div>
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{salary}" pattern="[0-9]{1,}"/>
                    <div class="invalid-feedback" th:errors="*{salary}"></div>
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select th:field="*{course.id}">
                        <option
                                th:each="course : ${courseList}"
                                th:value="${course.id}"
                                th:text="${course.name}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <br/>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-secondary" href="/professor" role="button">Back</a>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
