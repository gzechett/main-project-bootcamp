<div align="center">
    <h1> New Class</h1>
    <br/><br/>
    <form action="#" th:action="@{/class/save}" th:object="${class}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Student Id</td>
                <td>
                    <!--          <input type="text" th:field="*{student.id}"/>-->
                    <select th:field="*{student.id}">
                        <option
                                th:each="student : ${studentList}"
                                th:value="${student.id}"
                                th:text="${student.name}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Professor Id</td>
                <td>
                    <!--          <input type="text" th:field="*{professor.id}"/>-->
                    <select th:field="*{professor.id}">
                        <option
                                th:each="professor : ${professorList}"
                                th:value="${professor.id}"
                                th:text="${professor.name}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Date</td>
                <td>
                    <input type="date" th:field="*{date}"/>
                </td>
            </tr>
            <tr>
                <td>Duration (Min)</td>
                <td>
                    <input class="form-control" type="text" th:field="*{duration}" maxlength="2" pattern="[0-6]{2}"/>
                </td>
            </tr>
            <tr>
                <td>Value</td>
                <td>
                    <input class="form-control" type="text" th:field="*{value}" maxlength="3" pattern="[0-9/.]{1,}"/>
                </td>
            </tr>
            <tr>
                <td>Average</td>
                <td>
                    <input class="form-control" type="text" th:field="*{average}"/>
                </td>
            </tr>
            <tr>
                <td>Result</td>
                <td th:each="result : ${resultOptions}">
                    <input type="radio" th:field="*{result}" th:value="${result.description}"/>
                    <label th:for="${#ids.prev('result')}" th:text="${result.description}"></label>

                    <!--          <select th:field="*{result}">-->
                    <!--            <option-->
                    <!--                    th:value="Approved"-->
                    <!--                    th:text="Approved">-->
                    <!--            </option>-->
                    <!--            <option-->
                    <!--                    th:value="Refused"-->
                    <!--                    th:text="Refused">-->
                    <!--            </option>-->
                    <!--          </select>-->
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-secondary" href="/class" role="button">Back</a>
                </td>
            </tr>
        </table>
    </form>
