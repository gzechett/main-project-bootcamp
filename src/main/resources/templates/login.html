<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div align="center">
  <h1> Login </h1>
  </b1>
  <form action="#" th:action="@{/user/verify}" th:object="${user}" method="get">
    <table>
      <tr>
        <td>Username</td>
        <td>
          <input type="text" th:field="*{username}"/>
        </td>
        <td>Password</td>
        <td>
          <input type="password" th:field="*{password}"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit">Submit</button>
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
