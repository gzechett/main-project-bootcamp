<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment :: head('Edit Student')}"></head>

<body>

<nav th:replace="~{fragment :: navBar}"></nav>

<div align="center">
    <h1> Edit Student</h1>
    <br/><br/>
    <form action="#" th:action="@{'/student/'+ ${student.id}}" th:object="${student}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Student Name</td>
                <td>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{name}"/>
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </td>
            </tr>
            <tr>
                <td>Student Age</td>
                <td>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{age}" maxlength="2"
                           pattern="[0-9]{2}"/>
                    <div class="invalid-feedback" th:errors="*{age}"></div>
                </td>
            </tr>
            <tr>
                <td>Registration Number</td>
                <td>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{registrationNumber}"
                           maxlength="8" pattern="[0-9]{8}"/>
                    <div class="invalid-feedback" th:errors="*{registrationNumber}"></div>
                </td>
            </tr>
            <tr>
                <td>CC</td>
                <td>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{cc}" maxlength="9"
                           pattern="[0-9]{9}"/>
                    <div class="invalid-feedback" th:errors="*{cc}"></div>
                </td>
            </tr>
            <tr>
                <td>Student Gender</td>
                <td>
                    <select th:field="*{gender}">
                        <option
                                th:each="gender : ${genderList}"
                                th:value="${gender.shortDescription}"
                                th:text="${gender.description}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>School Year</td>
                <td>
                    <select th:field="*{schoolYear}">
                        <option
                                th:each="years : ${schoolYearList}"
                                th:value="${years.description}"
                                th:text="${years.description}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-secondary" href="/student" role="button">Back</a>
                </td>
            </tr>
        </table>
    </form>
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('student')}" th:errorclass="error"
         th:errors="*{student}">
    </div>
</body>
</html>
