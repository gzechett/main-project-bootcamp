<div align="center">
    <h1> Edit Student</h1>
    <br/><br/>
    <form action="#" th:action="@{/student/save}" th:object="${student}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Student Id</td>
                <td>
                    <input class="form-control" type="text" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
            <tr>
                <td>Student Name</td>
                <td>
                    <input class="form-control" type="text" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td>Student Age</td>
                <td>
                    <input class="form-control" type="text" th:field="*{age}" maxlength="2" pattern="[0-9]{2}"/>
                </td>
            </tr>
            <tr>
                <td>Registration Number</td>
                <td>
                    <input class="form-control" type="text" th:field="*{registrationNumber}" maxlength="8" pattern="[0-9]{8}"/>
                </td>
            </tr>
            <tr>
                <td>CC</td>
                <td>
                    <input class="form-control" type="text" th:field="*{cc}" maxlength="9" pattern="[0-9]{9}"/>
                </td>
            </tr>
            <tr>
                <td>Student Gender</td>
                <td>
                    <select th:field="*{gender}">
                        <option
                                th:value="M"
                                th:text="Male">
                        </option>
                        <option
                                th:value="F"
                                th:text="Female">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>School Year</td>
                <td>
                    <select th:field="*{schoolYear}">
                        <option
                                th:each="years : ${schoolYearList}"
                                th:value="${years}"
                                th:text="${years}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a class="btn btn-secondary" href="/student" role="button">Back</a>
                </td>
            </tr>
        </table>
    </form>
</div>
