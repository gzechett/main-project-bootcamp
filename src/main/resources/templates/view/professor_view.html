<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment :: head('Professor')}"></head>

<body>

<nav th:replace="~{fragment :: navBar}"></nav>

<!--Main code-->
<div class="container-fluid" align="center">
    <div class="col-5">

        <div align="center">
            <h2>Professors</h2>
        </div>
        <br/>
        <div class="container text-center">
            <table class="table is-striped is-hoverable" border="4" cellpadding="20">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>CC</th>
                    <th>Teaching Time (Years)</th>
                    <th>Salary</th>
                    <th>Course</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="professor : ${professorList}">
                    <td th:text="${professor.name}">Professor Name</td>
                    <td th:text="${professor.age}">Professor Age</td>
                    <td th:text="${professor.gender}">Professor Gender</td>
                    <td th:text="${professor.cc}">Professor CC</td>
                    <td th:text="${professor.teachingTime}">Teaching Time</td>
                    <td th:text="${professor.salary}">Salary</td>
                    <td th:text="${professor.course.name}">Course</td>
                    <td>
                        <a th:href="@{'/professor/' + ${professor.id} + '/edit'}">Edit</a>
                        <a th:href="@{'/professor/' + ${professor.id} + '/delete'}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div th:replace="~{fragment :: viewActionButtons('professor')}"></div>
        </div>
    </div>
</div>
</body>
</html>
