        <br/>
        <div class="container text-center">
            <table class="table is-striped is-hoverable" border="4" cellpadding="20">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>

                    <th>Gender</th>
                    <th>School Year</th>
                    <th>Actions</th>
                </tr>

                <tr th:each="student : ${studentList}">
                    <td th:text="${student.name}">Student Name</td>
                    <td th:text="${student.age}">Student Age</td>
                    <td th:text="${student.registrationNumber}">Registration Number</td>
                    <td th:text="${student.cc}">Student CC</td>
                    <td th:text="${student.gender}">Student Gender</td>
                    <td th:text="${student.schoolYear}">School Year</td>
                    <td>
                        <a class="col" th:href="@{'/student/edit/' + ${student.id}}">Edit</a>
                        <a class="col" th:href="@{'/student/delete/' + ${student.id}}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
